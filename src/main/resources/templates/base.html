<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title layout:title-pattern="$LAYOUT_TITLE — $CONTENT_TITLE">BRQ</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="https://www.brq.com"><img
			src="https://www.brq.com/_nuxt/image/1cbaa8.webp" width="150"
			alt="100"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link text-white"
					href='/candidato/home'> <svg xmlns="http://www.w3.org/2000/svg"
							width="100" height="24" fill="currentColor"
							class="bi bi-house-door" viewBox="0 0 16 16">
  					<path
								d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" /> <p>Página Inicial</p>
				</svg></a></li>
			</ul>
		</div>
		<div class="g-col-5 g-start-6">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link text-white"
					href='/candidato/listar'> <svg
							xmlns="http://www.w3.org/2000/svg" width="85" height="24"
							fill="currentColor" class="bi bi-person-circle"
							viewBox="0 0 16 16">
  						<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" /> 
  						<path fill-rule="evenodd"
								d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" /> <p>Candidatos</p>
  				</svg></a></li>
				<li class="nav-item active"><a class="nav-link"
					href='/candidato/cadastrar'>
						<button type="button" class="btn btn-primary">Inscreva-se</button>
				</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div layout:fragment="conteudo"></div>
	</div>
	<hr>
	<div layout:fragment="rodape"></div>
	<footer>
		<div
			<div class="dk-bar text-white bg-dark">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 col-md-5 mx-auto py-2">
							<ul class="nav justify-content-center">
								<li class="nav-item"><span class="nav-link">© 2022
										BRQ</span></li>
								<li class="nav-item"><a href="mailto:brq@brq.com"
									class="nav-link text-white">brq@brq.com</a></li>
								<li class="nav-item"><a
									href="https://www.brq.com/politica-privacidade/"
									title="Política de Privacidade"
									class="nav-link nuxt-link-exact-active nuxt-link-active text-warning"
									aria-current="page"> Política de Privacidade </a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
	</footer>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
